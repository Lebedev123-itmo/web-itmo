<!DOCTYPE html>
<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("#flip").click(function(){
  $("#panel").animate({
      left: '150px',
      height: '+=25px',
      width: '+=25px'
        });
});
});
</script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#a1").click(function(){
    $("#p1").css("color", "red").slideUp(2000).slideDown(2000);
  });
});
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#p2").click(function(){
    $("#div1").fadeIn();
      });
});
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("#p3").click(function(){
    $("#div2").animate({left: '160px'});
  });
});
</script> 

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("#p5").click(function(){
    $("#div5").css("fontSize", "100px");
  });
});
</script> 

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("#a1").click(function(){
$("#a2").css("color", "red")
 });
});
</script> 


<meta charset="utf-8">
<title>Table task</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body bgcolor="#F0F0F0">
<table border="1" cellpadding="35" cellspacing="0">

<tr>
<td>
<img id="panel" src="https://www.cloudflare.com/img/learning/security/threats/cross-site-scripting/xss-attack.png" height="150" width="150">
<td ><button id="flip">Увеличить</button></td>
</td>
<tr>
<td><p id="p1">Текст</p></td>
<td><button id="a1">Спрятать</button></td>
</tr>

<tr>
<td><div id="div1" style="width:100px;height:100px;display:none;background-color:green;"></div><br></td>
<td class ="a2"><button id="p2">Показать</button></td>
</tr>

<tr>
<td><div id="div2" style="background:red;height:30px;width:30px;position:absolute"></div></td>

<td><button id="p3">Передвинуть</button></td>
</tr>

<tr>
<td class id="div5">Текст</td>
<td ><button id="p5" >Увеличить</button></td>
</tr>

<tr>
<td class id="a2">Текст</td>
<td ><button id="a1">Изменить цвет</button></td>
</tr>

</table>
</body>
</html>
